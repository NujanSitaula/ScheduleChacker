<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Testing API</title>
</head>
<body>
<label id="classroomcode"></label>

<script type="text/javascript">
	
	function classroom(){


		fetch(

			'http://localhost/schedule/testing/api.php'

			)
		.then((sch) => sch.json())
		.then((sch) => {
			console.log(sch);
			const modulename = sch[1]["moduletitle"];

			document.getElementById("classroomcode").innerHTML = modulename;
		})
	}
	classroom();
</script>
</body>
</html>
